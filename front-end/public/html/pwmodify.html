<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="/css/pwmodify.css" />
        <title>pwmodify</title>
    </head>
    <body>
        <header>
            <div id="mainTitle">아무 말 대잔치</div>
            <div class="dropdown">
                <div class="dropbtn" onclick="toggleDropdown()">
                    <img id="profileImage" src="" />
                </div>
                <div class="menu-box" id="menu-box">
                    <ul class="menu-list">
                        <li>
                            <a href="/infomodify" onclick="addUserId(event)"
                                >회원정보 수정</a
                            >
                        </li>
                        <li>
                            <a href="/pwmodify" onclick="addUserId(event)"
                                >비밀번호 수정</a
                            >
                        </li>
                        <li><a href="/">로그아웃</a></li>
                    </ul>
                </div>
            </div>
            <hr />
        </header>
        <main>
            <div id="text1">비밀번호 수정</div>
            <div id="text2">비밀번호</div>
            <input
                id="passwordInput"
                type="password"
                placeholder="비밀번호를 입력하세요"
            />
            <div id="passwordHelper">* 비밀번호를 입력해주세요</div>
            <div id="text5">비밀번호 확인</div>
            <input
                id="confirmInput"
                type="password"
                placeholder="비밀번호를 한번 더 입력하세요"
            />
            <div id="confirmPasswordHelper">
                * 비밀번호를 한번 더 입력해주세요
            </div>
            <button id="modifyButton">수정하기</button>

            <div id="toast"></div>
        </main>
        <script src="/js/pwmodify.js"></script>
    </body>
</html>
