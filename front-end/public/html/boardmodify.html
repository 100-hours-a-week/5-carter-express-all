<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/css/boardmodify.css" />
    <title>Board modify</title>
  </head>
  <body>
    <header>
      <button class="go-back" onclick="history.back()">&#60;</button>
      <div id="mainTitle">아무 말 대잔치</div>
      <div class="dropdown">
          <div class="dropbtn" onclick="toggleDropdown()">
              <img id="profileImage" src="/public/temp/beach.jpg" />
          </div>
          <div class="menu-box" id="menu-box">
              <ul class="menu-list">
                  <li><a href="infomodify.html">회원정보 수정</a></li>
                  <li>
                      <a href="pwmodify.html">비밀번호 수정</a>
                  </li>
                  <li><a href="login.html">로그아웃</a></li>
              </ul>
          </div>
      </div>
      <hr />
  </header>
    <main>
      <div id="title1">게시글 수정</div>
      <div id="text1">제목*</div>
      <hr id="hr1" />
      <input id="inputTitle" placeholder="제목 1" maxlength="26">
      <hr id="hr2" />
      <div id="text3">내용*</div>
      <hr id="hr3" />
      <textarea id="inputContent">무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다. 자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다. 마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다. 그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.
      </textarea>
      <hr id="hr4">
      <div id="helperText">* 제목, 내용을 모두 작성해주세요</div>
      <div id="text6">이미지</div>
      <input id="button1" type="button" value="파일 선택"></input>
      <div id="text7">기존 파일 명</div>
      <button id="completeButton">수정하기</button>
    </main>
    <script src="/js/boardmodify.js"></script>
  </body>
</html>
