<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="/boardmodify/boardmodify.css"
    />
    <title>게시글 수정</title>
  </head>
  <body>
    <header>
      <button class="go-back" onclick="history.back()">&#60;</button>
      <div id="mainTitle">아무 말 대잔치</div>
      <div class="dropdown">
        <div class="dropbtn" onclick="toggleDropdown()">
          <img id="profileImage" src="" />
        </div>
        <div class="menu-box" id="menu-box">
          <ul class="menu-list">
            <li><a href="/users/infomodify">회원정보 수정</a></li>
            <li><a href="/users/pwmodify">비밀번호 수정</a></li>
            <li><a href="#" id="logout">로그아웃</a></li>
          </ul>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <div id="title1">게시글 수정</div>
      <div id="text1">제목*</div>
      <hr id="hr1" />
      <input id="inputTitle" maxlength="26" />
      <hr id="hr2" />
      <div id="text3">내용*</div>
      <hr id="hr3" />
      <textarea id="inputContent"></textarea>
      <hr id="hr4" />
      <div id="helperText">* 제목, 내용을 모두 작성해주세요</div>
      <div id="text6">이미지</div>
      <input
        type="file"
        id="fileInput"
        name="fileInput"
        accept="image/*"
        value="파일 선택"
      />
      <div id="existingFileName">기존 파일 명</div>
      <button id="completeButton" disabled>수정하기</button>
    </main>
    <script src="/boardmodify/boardmodify.js"></script>
  </body>
</html>
