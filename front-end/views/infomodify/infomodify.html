<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/infomodify/infomodify.css" />
    <title>회원정보수정</title>
  </head>
  <body>
    <header>
      <div id="mainTitle">아무 말 대잔치</div>
      <div class="dropdown">
        <div class="dropbtn" onclick="toggleDropdown()">
          <img id="profileImage" src="" />
        </div>
        <div class="menu-box" id="menu-box" style="display: none">
          <ul class="menu-list">
            <li><a href="/users/infomodify">회원정보 수정</a></li>
            <li><a href="/users/pwmodify">비밀번호 수정</a></li>
            <li><a href="/">로그아웃</a></li>
          </ul>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <div id="text4">회원정보수정</div>
      <div id="text5">프로필사진*</div>
      <div class="container">
        <img id="profileImageInput" src="" />
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
        <button id="fileButton">변경</button>
      </div>
      <div id="text7">이메일</div>
      <div id="text8">carter@gmail.com</div>
      <div id="text9">닉네임</div>
      <input id="nicknameInput" />
      <div id="nicknameHelper"></div>
      <button id="modifyButton">수정하기</button>

      <button id="modalOpenButton">회원 탈퇴</button>
      <div id="modalContainer" class="hidden">
        <div id="modalContent">
          <br />
          <p id="delete-title">회원탈퇴 하시겠습니까?</p>
          <p id="delete-content">작성된 게시글과 댓글은 삭제됩니다.</p>
          <div class="button-container">
            <button id="modalCloseButton">취소</button>
            <button id="agreeButton">확인</button>
          </div>
        </div>
      </div>

      <div id="toast"></div>
    </main>
    <script src="/infomodify/infomodify.js"></script>
  </body>
</html>
